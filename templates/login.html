{% extends "base.html" %}

{% block content %}
<body class="reg">
<h1 class="logsign">Авторизация</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p inline style="color: red; background: white; border: 1px solid #211470">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form class="reg" action="{{ url_for('login') }}" method="post">

        <div class="container">
            <label>Логин</label>
            <input type="text" name="login" required>

            <label>Пароль</label>
            <input type="password" name="password"required>
        </div>
    <button type="submit">Войти</button>
</form>
<h4>Еще нет аккаунта?</h4>
<a href="{{ url_for('signup') }}" class="a-reg">зарегистрироваться</a>
</body>

{% endblock %}
