{% extends "base.html" %}

{% block content %}
<body class="new_reg">
<h1 class="logsign">Регистрация</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p inline style="color: red; background: white; border: 1px solid #211470">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form class="new_reg" action="{{ url_for('signup') }}" method="post">
        <div class="container">
            <label>Придумайте логин</label>
            <input type="text" name="login_reg" required >

            <label>Введите почту</label>
            <input type="text" name ="email_reg" required>

            <label>Придумайте пароль</label>
            <input type="text" name="password_reg" required>
        </div>
    <button type="submit" class="new_reg">зарегистрироваться</button>
</form>
</body>



{% endblock %}
